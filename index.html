<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Japanese Mandatory Elements</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1 class="heading">QLD Senior Japanese</h1>
		<h2 class="subheading">Mandatory Language Elements</h2>
		<h3 class="section-heading">Grammar</h3>
		<section class="clickable-list" id="grammarSection">
			<button
				class="clickable-list__list-item"
				id="adjectivesButton"
			>
				<p class="clickable-list__list-item--emojis">
					😱 😭 😁
				</p>
				<p class="clickable-list__list-item--title">
					けいようし // Adjectives
				</p>
				<p class="clickable-list__list-item--emojis">
					😁 😭 😱
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="adverbsButton"
			>
				<p class="clickable-list__list-item--emojis">
					🐌 🚀 🔕
				</p>
				<p class="clickable-list__list-item--title">
					ふくし // Adverbs
				</p>
				<p class="clickable-list__list-item--emojis">
					🔕 🚀 🐌
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="conjunctionsButton"
			>
				<p class="clickable-list__list-item--emojis">
					& ➕ ☌
				</p>
				<p class="clickable-list__list-item--title">
					せつぞくし // Conjunctions
				</p>
				<p class="clickable-list__list-item--emojis">
					☌ ➕ &
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="comparisonsButton"
			>
				<p class="clickable-list__list-item--emojis">
					🤼‍♂️ ⚖️ 🎭
				</p>
				<p class="clickable-list__list-item--title">
					ひかく // Comparisons
				</p>
				<p class="clickable-list__list-item--emojis">
					🤼‍♂️ ⚖️ 🎭
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="demonstrativesButton"
			>
				<p class="clickable-list__list-item--emojis">
					👆 👇 👈
				</p>
				<p class="clickable-list__list-item--title">
					しじご // Demonstratives
				</p>
				<p class="clickable-list__list-item--emojis">
					👉 👆 👇
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="interjectionsButton"
			>
				<p class="clickable-list__list-item--emojis">
					💁🏽‍♂️ ⁉️ 🗣
				</p>
				<p class="clickable-list__list-item--title">
					かんどうし // Interjections
				</p>
				<p class="clickable-list__list-item--emojis">
					🗣 ⁉️ 💁🏽‍♂️
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="interrogativesButton"
			>
				<p class="clickable-list__list-item--emojis">
					🙋🏻‍♀️ 🤔 ❓
				</p>
				<p class="clickable-list__list-item--title">
					ぎもんし // Interrogatives
				</p>
				<p class="clickable-list__list-item--emojis">
					❓ 🤔 🙋🏻‍♀️
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="nounsButton"
			>
				<p class="clickable-list__list-item--emojis">
					🦊 ☔️ 🍣
				</p>
				<p class="clickable-list__list-item--title">
					めいし // Nouns
				</p>
				<p class="clickable-list__list-item--emojis">
					🍣 ☔️ 🦊
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="particlesButton"
			>
				<p class="clickable-list__list-item--emojis">
					⭕️ ⏪ 🚩
				</p>
				<p class="clickable-list__list-item--title">
					じょし // Particles
				</p>
				<p class="clickable-list__list-item--emojis">
					🚩 ⏪ ⭕️
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="verbsButton"
			>
				<p class="clickable-list__list-item--emojis">
					💃 🏄🏿‍♂️ 🏊🏼‍♀️
				</p>
				<p class="clickable-list__list-item--title">
					どうし // Verbs
				</p>
				<p class="clickable-list__list-item--emojis">
					🏊🏼‍♀️ 🏄🏿‍♂️ 💃
				</p>
			</button>
		</section>
		<h2 class="section-heading">Other</h2>
		<section class="clickable-list" id="otherSection">
			<button
				class="clickable-list__list-item"
				id="kanjiButton"
			>
				<p class="clickable-list__list-item--emojis">
					🈷️ 🈳 🈴
				</p>
				<p class="clickable-list__list-item--title">
					かんじ // Kanji
				</p>
				<p class="clickable-list__list-item--emojis">
					🈴 🈳 🈷️
				</p>
			</button>
			<button
				class="clickable-list__list-item"
				id="expressionsButton"
			>
				<p class="clickable-list__list-item--emojis">
					👏🏼 🙏🏾 💬
				</p>
				<p class="clickable-list__list-item--title">
					ひょうげん // Expressions
				</p>
				<p class="clickable-list__list-item--emojis">
					💬 🙏🏾 👏🏼
				</p>
			</button>
		</section>
		<script>
			document.getElementById("adjectivesButton").onclick =
				function () {
					window.location.href = "html/Adjectives.html";
				};
			document.getElementById("adverbsButton").onclick =
				function () {
					window.location.href = "html/Adverbs.html";
				};
			document.getElementById("conjunctionsButton").onclick =
				function () {
					window.location.href = "html/Conjunctions.html";
				};
			document.getElementById("comparisonsButton").onclick =
				function () {
					window.location.href = "html/Comparisons.html";
				};
			document.getElementById("demonstrativesButton").onclick =
				function () {
					window.location.href = "html/Demonstratives.html";
				};
			document.getElementById("interjectionsButton").onclick =
				function () {
					window.location.href = "html/Interjections.html";
				};
			document.getElementById("interrogativesButton").onclick =
				function () {
					window.location.href = "html/Interrogatives.html";
				};
			document.getElementById("nounsButton").onclick =
				function () {
					window.location.href = "html/Nouns.html";
				};
			document.getElementById("particlesButton").onclick =
				function () {
					window.location.href = "html/Particles.html";
				};
			document.getElementById("verbsButton").onclick =
				function () {
					window.location.href = "html/Verbs.html";
				};
			document.getElementById("kanjiButton").onclick =
				function () {
					window.location.href = "html/Kanji.html";
				};
			document.getElementById("expressionsButton").onclick =
				function () {
					window.location.href = "html/Expressions.html";
				};
		</script>
	</body>
</html>
